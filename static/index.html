<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Daily Report Dashboard</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <h1>Daily Activity Inquiry</h1>
  <div id="filters">
    From: <input type="date" id="from"> 
    To:   <input type="date" id="to">
    <button id="search">Search</button>
  </div>

  <table id="reports">
    <thead>
      <tr>
        <th>Date</th><th>Project</th><th>WBS No</th>
        <th>Function</th><th>Category</th><th>Activity</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <script src="/js/main.js"></script>
</body>
</html>
